<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <hr />
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">San Francisco</h1>
            <p class="weather-app-details">
              <span>Tuesday 14:10</span>, <span>Scattered Showers</span>
              <br />
              Humidity
              <span class="humidity">64%</span>, Wind
              <span class="wind">3.3km/h</span>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-icon">☁</div>
            <div class="weather-temp">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div>
            <span>Monday</span>
            <span>☀</span>
            <span>25°C</span>
          </div>
          <div>
            <span>Tuesday</span>
            <span>☀</span>
            <span>25°C</span>
          </div>
          <div>
            <span>Wednesday</span>
            <span>☀</span>
            <span>25°C</span>
          </div>
          <div>
            <span>Thursday</span>
            <span>☀</span>
            <span>25°C</span>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/mfrattura" target="_blank">
          Melissa Frattura</a
        >. code is open-sourced on
        <a
          href="https://github.com/mfrattura/myWeatherApplication"
          target="_blank"
        >
          GitHub</a
        >
        and
        <a href="https://melissasweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
